    <main>
      <hero class="hero columns">
        <div class="bg"></div>
        <div class="content">
          <login class="m-card" immediate-login="true">
            <div class="m-card-header"><i class="fas fa-user fa-2x"></i>
              <h4>Login</h4>
            </div>
            <div class="m-card-body">
              <user-email class="input" label="Email"></user-email>
              <user-password class="input" label="Password"></user-password>
              <div class="error" if="{ errorMessage }">{ errorMessage }</div>
            </div>
            <div class="m-card-footer">
              <button class="m-button { loading: loading }" disabled="{ loading }">Login</button><a class="m-link" href="/signup">I don't have an account.</a>
            </div>
          </login>
          <footer></footer>
        </div>
      </hero>
